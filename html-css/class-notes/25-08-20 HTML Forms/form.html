<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="result.html" name="myfirstform" method="">
    <div>
        <label>Username: <input type="text" name="username">
        </label><br><br>
        
        <label for="surname">Surname</label>
        <input type="text" name="surname" id="surname"><br><br>
<!-- p ile de yazılabilir -->
        <!-- <p>adres: <input type="text" name="adres"></p> -->
        <!-- <input type="submit" value="Send Data"><br><br> -->
    </div>

    <div>
        <label>Password: <input type="password" name="şifre" id="password"></label><br><br>
    </div>

    <div>
        Gender:<br>
         <input type="radio" name="gender" value="male" id="cinsiyet" checked>Male <br>
        <input type="radio" name="gender" value="female" id="cinsiyet">Female <br>
        <input type="radio" name="gender" value="other" id="cinsiyet">Other <br><br>
    </div>
    
    <div>
        <label>Araçlarım: </label><br>
        <input type="checkbox" name="arac-1" id="arac-1" value="bisiklet"><label for="arac-1">Bisiklet</label>
        <input type="checkbox" name="arac-2" id="arac-2" value="araba"><label for="arac-2">Araba</label>
        <input type="checkbox" name="arac-3" id="arac-3" value="tekne"><label for="arac-3">Tekne</label><br><br>
    </div>

    <div>
        <label for="age">Age:</label><br>
        <input type="number" name="age" min=10 max=50 step=5 id="age"><br><br>
    </div>

    <div>
        <label for="gsearch">Search Google:</label><br>
        <input type="search" name="search" id="gsearch"><br><br>
    </div>

    <div>
        <label for="favcolor">Select favcolor: </label>
        <input type="color" name="favcolor" id="favcolor">
    </div>

    <div>
        <label for="birthday">Birthday</label><br>
        <input type="date" id="birthday" min="1988-01-02" max="2020-01-02">        
    </div>

    <div>
        <label for="myfile">Select a file</label>
        <input type="file" name="file" id="myfile">
    </div>

    <div>
        <label for="phone">Enter your phone number: </label>
        <input type="tel" name="phone-number" id="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
    </div>

    <input type="reset">
    <input type="submit" name="submit" value="Gönder">


    
    </form>
</body>
</html>
